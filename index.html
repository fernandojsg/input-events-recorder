  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Input events recorder</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <script src="build/input-events-recorder.js"></script>
    <style>
      #container {
        position: fixed;
        display: flex;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        justify-content: space-between;
      }

      canvas {
        background-color: #333;
      }
      ul {
        background-color: #222;
        margin: 0;
        overflow: auto;
        width: 100%;
      }

      ul li {
        color: #EEE;
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      }
    </style>
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div id="container">
      <canvas width="500" height="500"></canvas>
      <ul id="keyboard">
        <li><h3>Keyboard events</h3></li>
      </ul>
      <ul id="mouse">
          <li><h3>Mouse events</h3></li>
      </ul>
    </div>
    <script>
      var keyboard = document.getElementById('keyboard');
      var mouse = document.getElementById('mouse');
      function newEventCallback(eventData) {
        var node = document.createElement('li');
        node.textContent = JSON.stringify(eventData);

        if (eventData.type ==='mouse') {
          mouse.appendChild(node);  
        } else {
          keyboard.appendChild(node);  
        }
        console.log(eventData);
      }

      console.log(InputEventsRecorder);
      var canvas = document.querySelector('canvas');
      var recorder = new InputEventsRecorder.InputRecorder(canvas, { newEventCallback, useTime: true });
      recorder.enable();

    </script>
  </body>
</html>
